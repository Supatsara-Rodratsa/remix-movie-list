query getMovieListItems($listId: Int!) {
  getMovieListItems(listId: $listId) {
    id
    imdb_id
    movie_list_id
    movie {
      Title
      Year
      Rated
      Released
      Runtime
      Genre
      Director
      Writer
      Actors
      Plot
      Language
      Country
      Awards
      Poster
      Ratings {
        Source
        Value
      }
      Metascore
      imdbRating
      imdbVotes
      imdbID
      Type
      DVD
      BoxOffice
      Production
      Website
      Response
    }
  }
}
