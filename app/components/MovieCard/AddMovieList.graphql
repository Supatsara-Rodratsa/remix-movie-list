mutation AddMovie($imdbId: String!, $listId: Int!) {
  addMovie(imdbId: $imdbId, listId: $listId) {
    movie {
      Title
      Year
      Rated
      Released
      Runtime
      Genre
      Director
      Writer
      Actors
      Plot
      Language
      Country
      Awards
      Poster
      Ratings {
        Source
        Value
      }
      Metascore
      imdbRating
      imdbVotes
      imdbID
      Type
      DVD
      BoxOffice
      Production
      Website
      Response
    }
    movie_list_id
    imdb_id
    id
  }
}
