query SearchMovieById($searchMovieByIdId: String!) {
  searchMovieById(id: $searchMovieByIdId) {
    Genre
    Ratings {
      Value
    }
    Title
    Year
    Rated
    Released
    Runtime
    Director
    Writer
    Actors
    Plot
    Language
    Country
    Awards
    Poster
    Metascore
    imdbRating
    imdbVotes
    imdbID
    Type
    DVD
    BoxOffice
    Production
    Website
    Response
  }
}
